<div class="row padding-top-20">
    <div class="col-md-10">
        <h2 class="margin-top-0">Seznam uživatelů</h2>
    </div>
    <div class="col-md-2">
        <a [routerLink]="['/person/create']" class="btn btn-success pull-right"><i class="fa fa-plus-circle" aria-hidden="true"></i> Vytvořit</a>
    </div>
</div>

<table class="table table-striped table-bordered">
    <thead class="sorting-head">
        <tr>
            <th>ID</th>
            <th>Uživatelské jméno</th>
            <th>Role</th>
            <th>Jízdní řády</th>
            <th class="align-center">Akce</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of persons">
            <td>{{person.id}}</td>
            <td>{{person.username}}</td>
            <td>
                <span *ngFor="let role of person.roles">
                    {{role}}
                </span>
            </td>
            <td>
                <span *ngIf="person.isAdmin">
                    Všechny
                </span>
                <span *ngIf="!person.isAdmin">
                    <span *ngFor="let timeTable of person.timeTables">
                        {{timeTable}}
                    </span>
                </span>
            </td>
            <td class="align-center"><button class="btn btn-warning" (click)="goToDetail(person)"><i class="fa fa-pencil"></i></button></td>
        </tr>
    </tbody>
</table>
