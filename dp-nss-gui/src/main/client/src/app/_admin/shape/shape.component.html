<div class="col-md-6 col-md-offset-3" *ngIf="shape">
  <div class="row padding-top-20">
    <div class="col-md-10"><h2 class="margin-top-0">{{newRecord ? 'Vložení průjezdních bodů' : 'Detail průjezdních bodů'}}</h2></div>
    <div class="col-md-2">
      <button type="button" *ngIf="!newRecord" [disabled]="!shape?.canBeDeleted || loading" class="btn btn-danger pull-right"
              (click)="confirm('Opravdu chcete smazat tuto položku?') ? doDelete() : 0"
              title="{{!shape?.canBeDeleted ? 'Průjezdní body není možné smazat.' : ''}}">
        <i class="fa fa-trash" aria-hidden="true"></i> Smazat
      </button>
    </div>
  </div>
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-group">
      <label for="id">ID:</label>
      <input type="text" class="form-control" name="id" id="id" [(ngModel)]="shape.id" [disabled]="!newRecord" [required]="newRecord" />
    </div>


    <div class="row padding-top-20 margin-bottom-10">
      <div class="col-md-10"><h3 class="margin-top-0">Průjezdní body</h3></div>
      <div class="col-md-2">
        <button type="button" class="btn btn-success pull-right" (click)="addNewShape(0)"><i class="fa fa-plus-circle" aria-hidden="true"></i> Přidat</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table *ngIf="shape.shapes && shape.shapes.length > 0" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Pořadí</th>
              <th>Šířka</th>
              <th>Délka</th>
              <th class="align-center">Akce</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let shapeObject of shape.shapes; let i = index">
              <td>
                <input type="number" class="form-control" name="sequence{{i}}" id="sequence{{i}}"
                       [(ngModel)]="shapeObject.sequence" placeholder="pořadí..." required />
              </td>
              <td>
                <input type="number" step="any" min="-90" max="90" class="form-control" name="lat{{i}}" id="lat{{i}}"
                       [(ngModel)]="shapeObject.lat" placeholder="Šířka..." required />
              </td>
              <td>
                <input type="number" step="any" min="-180" max="180" class="form-control" name="lon{{i}}" id="lon{{i}}"
                       [(ngModel)]="shapeObject.lon" placeholder="Délka..." required />
              </td>
              <td class="align-center">
                <button type="button" class="btn btn-danger margin-top-bottom-2" (click)="confirm('Opravdu chcete smazat tuto položku?') ? deleteShape(i) : false">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-success margin-top-bottom-2" (click)="addNewShape(i + 1)">
                  <i class="fa fa-plus-circle" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="!shape.shapes || shape.shapes.length == 0" class="alert alert-info">
          Žádné průjezdní body nejsou zatím definovány.
        </div>
      </div>
    </div>

    <div class="form-group">
      <button [disabled]="!f.form.valid || loading" class="btn btn-success pull-right" type="submit"><i class="fa fa-floppy-o" aria-hidden="true"></i> Uložit</button>
      <div class="clearfix"></div>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  </form>
</div>
