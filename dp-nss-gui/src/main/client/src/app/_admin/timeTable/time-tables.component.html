<div class="row">
    <div class="col-md-10"><h2>Dostupné jízdní řády</h2></div>
    <div class="col-md-2">
        <div *ngIf="selectedTimeTable" (click)="goToDetail(selectedTimeTable)" class="pull-right btn btn-warning" title="Editace zvoleného jízdního řádu">
            <i class="fa fa-pencil edit-icon"></i>
        </div>
    </div>
</div>

<div class="row margin-bottom-20">
    <div class="col-md-12">
        <div *ngFor="let timeTable of timeTables" class="btn time-table-dash {{timeTable.valid ? 'btn-primary' : 'btn-warning'}}"
             [class.selected]="timeTable === selectedTimeTable" (click)="onSelect(timeTable)">
            {{timeTable.name}}
        </div>
    </div>
</div>


<div class="alert alert-info">
    Data zde zvoleného jízdního řádu se budou zobrazovat k administraci v jednotlivých záložkách. Zvolený jízdní řád můžete editovat pomocí ikony vpravo.
</div>
