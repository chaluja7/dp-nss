<div class="col-md-6 col-md-offset-3" *ngIf="agency">
  <div class="row padding-top-20">
    <div class="col-md-10"><h2 class="margin-top-0">{{newRecord ? 'Vložení dopravce' : 'Detail dopravce'}}</h2></div>
    <div class="col-md-2">
      <button *ngIf="!newRecord" [disabled]="!agency?.canBeDeleted || loading" class="btn btn-danger pull-right"
              (click)="confirm('Opravdu chcete smazat tuto položku?') ? doDelete() : 0"
              title="{{!agency?.canBeDeleted ? 'Dopravce není možné smazat, protože jsou na něj navázané existující routy.' : ''}}">
        <i class="fa fa-trash" aria-hidden="true"></i> Smazat
      </button>
    </div>
  </div>
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-group">
      <label for="id">ID:</label>
      <input type="text" class="form-control" name="id" id="id" [(ngModel)]="agency.id" [disabled]="!newRecord" [required]="newRecord" />
    </div>
    <div class="form-group">
      <label for="name">Název:</label>
      <input type="text" class="form-control" name="name" id="name" [(ngModel)]="agency.name" required />
    </div>
    <div class="form-group">
      <label for="url">URL:</label>
      <input type="text" class="form-control" name="url" id="url" [(ngModel)]="agency.url" />
    </div>
    <div class="form-group">
      <label for="phone">Telefon:</label>
      <input type="text" class="form-control" name="phone" id="phone" [(ngModel)]="agency.phone" />
    </div>
    <div class="form-group">
      <button [disabled]="!f.form.valid || loading" class="btn btn-success pull-right" type="submit"><i class="fa fa-floppy-o" aria-hidden="true"></i> Uložit</button>
      <div class="clearfix"></div>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  </form>
</div>
